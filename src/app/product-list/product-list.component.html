<div
  style="
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 15px;
  "
>
  <i
    title="Agregar Libro"
    class="fa fa-plus"
    style="
      font-size: 25px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    "
    (click)="addProduct()"
  ></i>
</div>

<div style="overflow-x: auto">
  @for (product of products; track product.id; let i = $index, e = $even) {
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    "
  >
    <div style="flex: 2; padding-right: 10px">{{ product.name }}</div>
    <div style="flex: 2; padding-right: 10px">{{ product.autor }}</div>
    <div style="flex: 1; padding-right: 10px">
      {{ product.createdDate | date: 'dd/MM/yyyy' }}
    </div>
    <div style="flex: 0 0 auto">
      <i
        title="Editar"
        class="fa fa-edit"
        style="
          font-size: 20px;
          cursor: pointer;
          margin-right: 10px;
          color: #007bff;
        "
        (click)="editProduct(product.id)"
      ></i>
      <i
        title="Eliminar"
        class="fa fa-trash"
        style="font-size: 20px; cursor: pointer; color: red"
        (click)="deleteProduct(product.id, i)"
      ></i>
    </div>
  </div>
  }
</div>
